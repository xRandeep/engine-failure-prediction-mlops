name: End-to-End MLOps Pipeline

# Trigger: Run on every push to the main branch
on:
  push:
    branches: [ "main" ]
  workflow_dispatch: # Allows manual triggering button

jobs:
  build-train-deploy:
    runs-on: ubuntu-latest
    
    steps:
    # Step 1: Check out the code from GitHub
    - name: Checkout Code
      uses: actions/checkout@v3

    # Step 2: Set up Python Environment
    - name: Set up Python 3.9
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    # Step 3: Install Dependencies
    - name: Install Libraries
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest # If you have tests

    # Step 4: Run Model Training & Evaluation
    # (This assumes you saved your notebook training logic into src/train.py)
    - name: Execute ML Pipeline (Train & Register Model)
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}  # Read token from GitHub Secrets
      run: |
        python src/train.py

    # Step 5: Deploy App to Hugging Face Spaces
    - name: Deploy to Spaces
      env:
        HF_TOKEN: ${{ secrets.HF_TOKEN }}
      run: |
        python src/deploy.py